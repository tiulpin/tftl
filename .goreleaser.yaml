version: 2

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
brews:
  - repository:
      owner: tiulpin
      name: homebrew-tap
    commit_author:
      name: "tiulpin"
      email: "viktor@tiulp.in"
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    directory: Formula
    homepage: "https://github.com/JetBrains/qodana-cli"
    description: "ðŸ”§ Run Qodana as fast as possible, with minimum effort required"
    license: "Apache-2.0"
